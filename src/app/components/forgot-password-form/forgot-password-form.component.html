<form (ngSubmit)="validateUser()" [formGroup]="forgotForm" novalidate
  class="lg:w-6/6 md:w-2/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
  <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Enter Your Data</h2>
  <div class="relative mb-4">
    <label for="email" class="leading-7 text-sm text-gray-600">Correo electr√≥nico</label>
    <input type="email" id="email" name="email"
      class="w-full bg-white rounded border border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
      formControlName="email" required>
    @if (forgotForm.controls['email'].invalid && forgotForm.controls['email'].dirty ||
    forgotForm.controls['email'].touched) {
    <div>
      @if (forgotForm.controls['email'].errors) {
      <p class="text-danger text-sm">Email Incorrect</p>
      }
    </div>
    }
  </div>
  <button
    class="text-white bg-pink border-0 py-2 px-8 focus:outline-none hover:bg-pink-600 rounded text-lg">Continue</button>
  <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
</form>
